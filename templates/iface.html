<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>接口用例管理</title>
    <style type="text/css">
        #mainDiv{
            border-bottom: 1px dashed   lightblue;
            /*background: rgb(223, 216, 232);*/
            background:#DDDDFF;
        }
        #labelfont{
            width:20px;
            height:150px;
            font-family: 'Heiti SC', 'Microsoft YaHei';
            color: brown;
            text-align:center;
        }

        #inputPro{
            width:800px;
            font-family: 'Heiti SC', 'Microsoft YaHei';
            color: blue;
            text-align:center;
        }
        #inputBtn{
            width:200px;
            font-family: 'Heiti SC', 'Microsoft YaHei';
            color: blue;
            text-align:center;
        }

        .dataarea{
            width:400px;
            height:50px;
            resize:none
        }

        /* Border styles */
        #table-1 thead, #table-1 tr {
        border-top-width: 1px;
        border-top-style: solid;
        border-top-color: rgb(211, 202, 221);
        }
        #table-1 {
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: rgb(211, 202, 221);
        table-layout:fixed;
        word-break:break-all;
        }

        /* Padding and font style */
        #table-1 td, #table-1 th {
        padding: 5px 60px;
        font-size: 12px;
        font-family: Verdana;
        color: rgb(95, 74, 121);
        text-align:left;
        }

        #table-1 th{
        /*background: rgb(223, 216, 232)*/
        background:#CECEFF;
        }
        /* Alternating background colors */
        #table-1 tr:nth-child(even) {
        /*background: rgb(223, 216, 232)*/
        background:#DDDDFF;
        }
        #table-1 tr:nth-child(odd) {
        /*background: #FFF  skyblue*/
        background:#FDFFFF;
        }

        /*表格内容超长显示省略号*/
        .MHover{
                width:50px;
                white-space:nowrap; /*不换行*/
                text-overflow:ellipsis;/*超出部分用....代替  */
                overflow:hidden;/*超出隐藏*/
        }

        /*滚动条*/
        .tableDiv{
        overflow-x: auto;
        overflow-y: auto;
        height: 450px;
        width:1200px;
        margin:15px 0px 0px 0px;
        }
        /*add case input*/
        .addCaseDiv{
            /*border:1px solid red;*/
            display:inline-block;
            *display:inline;
            *zoom:1;
        }

        <!--div遮挡-->
        #back{
            display:none;
            POSITION:absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
            background-color:rgba(255,255,255,0.5); /*背景透明度*/
            filter:alpha(opacity=60)
        }

        .divtest{
            /*border:1px solid red;*/
            float:left;
        }
        .divtest h4{
            font-family: 'Heiti SC', 'Microsoft YaHei';
            color: blue;
            text-align:center;
        }

    </style>
    <script>
        <!--get document id object -->
        function $(id){
            return document.getElementById(id);
        }

        <!-- case input view or hidde-->
        var flag = 1
        function casebtn() {
            if(flag==0)
            {
                $("addCaseChild").style.display = "none";
                flag =1;
            }
            else
            {
                $("addCaseChild").style.display = "";
                flag =0;
            }
        };
    </script>
    <script>
        function openLogin(){
           document.getElementById("win").style.display="";
           document.getElementById("back").style.display="";
        }
        function closeLogin(){
           document.getElementById("win").style.display="none";
           document.getElementById("back").style.display="none";
        }
    </script>
</head>
<body>
    <div id="mainDiv">
        <label id="labelfont">>>用例管理>>接口测试用例管理</label>
    </div>
    </br>

    <!--add table to data -->
    <div>
        <input id="inputBtn" type="button" name="addCase" value="增加用例" onclick="casebtn()"/>
        <form id="caseAddData"  method="POST">
            <div id="addCaseChild" style="display:none;">
                </br>
                <div class="addCaseDiv">
                    <label id="labelfont">接口url:</label>
                    <input name="iurl" id="inputUrl" type="text" maxlength="500" style="width:220px;"/>
                </div>
                <div class="addCaseDiv" style="position:relative;left:5px;top:0px;">
                    <label id="labelfont">方法:</label>
                        <select name="imethod">
                            <option value="0">POST</option>
                            <option value="1">GET</option>
                        </select>
                </div>

                <div class="addCaseDiv" style="position:relative;left:10px;top:0px;">
                    <label id="labelfont">类型:</label>
                        <select name="itype">
                            <option value="0">HTTP</option>
                            <option value="1">WebServices</option>
                        </select>
                </div>

                <div class="addCaseDiv" style="position:relative;left:10px;top:0px;">
                    <label id="labelfont">接口描述:</label>
                    <input name="idesc" id="inputDesc" type="text" maxlength="300"/>
                </div>

                </br>
                <label id="labelfont">数&nbsp;&nbsp;&nbsp;&nbsp;据:</label>
                <label id="labelfont">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    预&nbsp;&nbsp;&nbsp;&nbsp;期:</label>
                </br>
                <div style="margin:0px 0px 0px 0px;width:420px;">
                    <textarea name="idata" class="dataarea">json</textarea>
                </div>
                <div style="margin:-61px 0px 0px 470px;width:415px;">
                    <textarea name="iresult" class="dataarea">json</textarea>
                </div>
                <input type="submit" value="提交"/>
                <input type="reset" value="重置">
            </div>
            {% csrf_token %}
        </form>
    </div>
    <!--views is case data -->
    <div class="tableDiv">
         <table  id="table-1">
            <thead>
                <th>接口描述</th>
                <th>接口地址</th>
                <th>方法</th>
                <th>数据</th>
                <th>预期</th>
                <th></th>
            </thead>

            {% for case in posts %}
            <tr>
                <td>
                  <div class="MHover" title="{{case.ICaseDescription}}">{{case.ICaseDescription}}</div>
                </td>
                <td>
                  <div class="MHover" title="{{case.ICaseURL}}">{{case.ICaseURL}}</div>
                </td>
                <td>{{case.ICaseMethod}}</td>
                <td>
                   <div class="MHover" title="{{case.ICase_Data}}">{{case.ICase_Data}}</div>
                </td>
                <td>
                   <div class="MHover" title="{{case.ICase_ExResult}}">{{case.ICase_ExResult}}</div>
                </td>
                <td>
                    <input id="ebtn{{case.id}}" name="dbtn" type="button" onclick="openLogin()" value="修改"/>
                    <form id="deloredit" method="post">
                        <input id="dbtn{{case.id}}" name="dbtn" type="submit" value="删除"/>
                        <input name="caseid" type="hidden" value="{{case.id}}"/>
                        {%csrf_token%}
                    </form>
                </td>
            </tr>
            {% endfor %}
         </table>
    </div>
    <!--背景遮挡-->
    <div id=back style="display:none;POSITION:absolute;left:0;top:0;width:100%;height:100%;background-color:rgba(255,255,255,0.5);filter:alpha(opacity=60);"></div>
    <div id=win style="display:none; POSITION:absolute; left:50%; top:50%; width:500px; height:300px; margin-left:-300px; margin-top:-300px; border:4px solid lightblue; background-color:#edf; text-align:center;">
        <div>
            <div class="divtest" style="left:100%;width:100%;">
                <h4>>>接口测试用例管理>>编辑测试用例</h4>
                <hr style="height:5px;border:none;border-top:5px groove skyblue;" />
            </div>
            <div class="divtest" style="margin:-5px 0px 0px 0px;">
                <div class="divtest" style="margin:0px 0px 0px 17px;">
                    <label>url:</label><input name="eurl" type="text"/>
                    <label>描述:</label><input name="edesc" type="text"/>
                    <br>
                </div>
                <div class="divtest" style="margin:10px 0px 0px 16px;">
                    <label>方法:</label>
                    <select name="emethod">
                        <option value="0">POST</option>
                        <option value="1">GET</option>
                    </select>
                </div>
                <div class="divtest" style="margin:10px 0px 0px 87px;">
                    <label>类型:</label>
                    <select name="etype">
                        <option value="0">HTTP</option>
                        <option value="1">WebService</option>
                    </select>
                    <br>
                </div>
                <div class="divtest" style="margin:10px 0px 0px 15px;">
                      <label>数据:</label>
                      <textarea name="edata" class="dataarea"></textarea>
                </div>
                <div class="divtest" style="margin:10px 0px 0px 15px;">
                      <label>预期:</label>
                      <textarea name="eresult" class="dataarea"></textarea>
                </div>
                <div class="divtest" style="margin:3px 0px 0px 130px;">
                    <input name="confirm" type="button" value="确认" style="width:80px;"/>
                </div>
                <div class="divtest" style="margin:-22px 0px 0px 230px;">
                    <input name="close" type="button" value="取消" style="width:80px;" onclick="closeLogin()"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
