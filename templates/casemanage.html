<!DOCTYPE html>
<html>
<title>AM</title>
<head lang="en">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .divMain{
            height:40px;
            width:1272px;
            border:1px lightblue solid;
            /*background: rgb(223, 216, 232);*/
            position:relative;
            left:20px;
        }
        .div1{
        width:1334px;
        height:615px;
        overflow:hidden;zoom:1;
        margin-top: 10px;
        }
        .div2 {
        width:260px;
        height:614px;
        float:left;
        }
        .div3 {
            width:1032px;
            height:614px;
            border:1px lightblue solid;
            float:left;
        }
        #news {
            width: 200px;
            border: 2px solid lightblue;
            margin: 20px 0 0 20px;
            font-family: 'Heiti SC', 'Microsoft YaHei';
            color: brown;
        }

        #news li{
            height: 26px;
            line-height: 26px;
            border-bottom: 1px dashed   lightblue;
            cursor:pointer; /*鼠标经过显示手型*/
        }
        #news ol{
            cursor:pointer; /*鼠标经过显示手型*/
        }
        /*鼠标经过li背景颜色*/
        #news li:hover{
            background-color:lightblue;
        }
         /*鼠标经过ol背景颜色*/
        #news ol:hover{
            background-color:lightblue;
        }
        .lastLi{
            margin-bottom:-1px ;/*意思是向上移回1px 跟框框重合了*/
        }

        /*ol位置,边框*/
        .olChild{
            border-bottom: 1px dashed   lightblue;
            margin:0px 0px 0px 50px;
            padding:1px
        }

    </style>
    <script>
        <!--$函数根据id获取dom对象-->
        function $(id){
            return document.getElementById(id);
        }
        <!--点击左侧,选择右假显示页面-->
        function selectPage(id,fid){
            var iframe = $(fid);
            iframe.setAttribute("src","/"+id);
            var iframeid = $("iframeDiv");
            iframeid.style.display = "";
        }
    </script>
</head>
<body>

    <div class="divMain">
        divmain
    </div>
    <div class="div1">
        <!--左侧目录--->
        <div class="div2">
            <div id="news">
                <ui>
                    <li  id="caseM" onclick="document.all.clildCaseM.style.display=(document.all.clildCaseM.style.display =='none')?'':'none'">用例管理</li>
                    <ui id="clildCaseM">
                       <ol class="olChild" id="iface" onclick="selectPage('iface','pageIframe')">接口测试用例</ol>
                       <ol class="olChild">UI测试用例</ol>
                    </ui>

                    <li>测试套件</li>
                    <li>测试执行</li>
                    <li>测试报告</li>
                    <li class="lastLi">报表展示</li>
                </ui>
            </div>
        </div>
        <!--右侧内容-->
        <div id="iframeDiv" class="div3" style="display:none">
             <iframe id="pageIframe" src="/iface" width="1034px" height="800px" scrolling="no" frameborder="0"> </iframe>
        </div>
    </div>

</body>
</html>
