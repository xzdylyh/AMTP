<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title  %}{% endblock %}</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    {% block head %}{% endblock %}
</head>
<body>
    <!--导航-->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--a class="navbar-left">
                    <img src="/static/images/logo.png">
                </a-->
                <a class="navbar-brand" href="#">AM测试平台</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog"></span> 设置<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/system/"><span class="glyphicon glyphicon-cog"></span> 测试配置</a></li>
                            <li class="divider"></li>
                            <li><a href="/reset_secret/"><span class="glyphicon glyphicon-lock"></span> 修改密码</a></li>
                            <li class="divider"></li>
                            <li><a href="/logout/"><span class="glyphicon glyphicon-off" style="color:rgb(255,0,0);"></span> 退出</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if request.session.username %}
                    <li><a href="#">欢迎:<span class="glyphicon glyphicon-user" style="color:rgb(0,0,255);"></span> {{request.session.username}}</a></li>
                    {% endif %}
                    <li><a href="/logout/"><span class="glyphicon glyphicon-off" style="color:rgb(255,0,0);"></span> 注销</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--内容-->
    <div class="container-fluid">
        <div class="row">
            <!--侧导航－START-->

            <div class="span2 col-lg-2 bs-docs-sidebar" style="padding-top:10px;">
                <div class="list-group">
                    <div class="list-group-item active text-center">>>功能列表<<</div>
                    <a href="/iface/" class="list-group-item text-center">用例管理</a>
                    <a href="#" class="list-group-item text-center">测试套件</a>
                    <a href="/run_test/" class="list-group-item text-center">测试执行</a>
                    <a href="#" class="list-group-item text-center">测试报告</a>
                </div>
            </div>

            <!--侧导航－END-->
            <!--右侧主体内容显示-->
            <div class="span10 col-lg-10">
                {% block content %}{% endblock %}
            </div>
        </div>

    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
