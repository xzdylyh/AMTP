<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title  %}{% endblock %}</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

</head>
<body>
    <!--导航-->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--a class="navbar-left">
                    <img src="/static/images/logo.png">
                </a-->
                <a class="navbar-brand" href="#">AM测试平台</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">用户管理<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">修改密码</a></li>
                            <li><a href="#">退出</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">欢迎:{{curUser}}</a></li>
                    <li><a href="#">注销</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--内容-->
    <div class="container-fluid">
        <div class="row">
            <!--侧导航－START-->

            <div class="span2 col-lg-2 bs-docs-sidebar" style="padding-top:10px;">
                <div class="list-group">
                    <div class="list-group-item active text-center">>>功能列表<<</div>
                    <a href="/iface/" class="list-group-item text-center">用例管理</a>
                    <a href="#" class="list-group-item text-center">测试套件</a>
                    <a href="#" class="list-group-item text-center">测试执行</a>
                    <a href="#" class="list-group-item text-center">测试报告</a>

                </div>
            </div>

            <!--侧导航－END-->
            <!--右侧主体内容显示-->
            <div class="span10 col-lg-10">
                {% block content %}{% endblock %}
            </div>
        </div>

    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
